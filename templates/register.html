        <h2>Signup</h2>
    <form role="form" method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" class="form-control" name="username" id="usr" placeholder="User Name" required/>
    </div>

        <div class="form-group">
      <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name" required/>
    </div>

        <div class="form-group">
      <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" required/>
    </div>

        <div class="form-group">
      <input type="text" class="form-control" name="mobile" id="mobile" placeholder="mobile" required/>
    </div>

        <div class="form-group">
      <input type="text" class="form-control" name="citytown" id="citytown" placeholder="City/Town" required/>
    </div>
<div class="form-group">
      <input type="file" class="file-upload" name="dp" id="dp" placeholder="DP" />
    </div>


            <div class="form-group">
      <input type="email" class="form-control" name="email" id="pwd" placeholder="Email ID" required/>
    </div>
      <div class="form-group">
      <input type="password" class="form-control" name="password" id="pwd" placeholder="Password" required/>
    </div>
<div class="form-group">
      <input type="password" class="form-control" name="password2" id="pwd" placeholder="Retype Password" required/>
    </div>

        <input class="btn btn-default" type="submit" value="Signup"/>
 </form>
{% endblock %}
